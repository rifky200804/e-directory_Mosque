<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>

<body class="login-page">
    <div class="login-box" style="margin: auto;">
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <div class="login-logo">
                    <h2 class="">Registrasi</h2>
                    <img src="../assets/img/icon-new.png" alt="Logo E-Directory Mosque" width="70%">
                    <p class="login-box-msg">E-Directory Mosque</p>
                </div>

                <form action="" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Nama Lengkap">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirm_password" placeholder="cek password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-12">
                            <button type="button" id="register" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12 d-flex justify-content-end">
                        <a href="login.html">Already Account</a>
                    </div>
                    <!-- /.col -->
                </div>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>

    <script>
        let btnRegister = document.getElementById('register')


        let name = document.getElementById('name')
        
        let email = document.getElementById('email')
        let username = document.getElementById('username')
        let password = document.getElementById('password')
        let confirmPassword = document.getElementById('confirm_password')

        btnRegister.addEventListener("click",() => {
            register()
        })

        function register(){
            let request = {}

            request.name = name.value
            request.email = email.value
            request.username = username.value
            request.password = password.value
            request.confirmPassword = confirmPassword.value
            let checkValiationData = checkValidation(request)
            if(checkValiationData){
                if(request.password == request.confirmPassword){
                    alert('Success Register')
                    let url = 'pages/index.html'
                    window.location = url
                }else{
                    confirmPassword.setAttribute("class","form-control error-border")
                    alert('password confirmation failed')
                }
            }else{
                alert("Field is Required")
            }
        }

        function checkValidation(request){
            console.log(request);
            if(request.name == '' || request.username == '' || request.email == '' || request.password == '' || request.confirmPassword == ''){
                if(request.name == ''){
                    console.log(123)
                    name.setAttribute("class","form-control error-border")
                }
                if(request.email == ''){
                    email.setAttribute("class","form-control error-border")
                }
                if(request.username == ''){
                    username.setAttribute("class","form-control error-border")
                }
                if(request.password == ''){
                    password.setAttribute("class","form-control error-border")
                }
                if(request.confirmPassword == ''){
                    confirmPassword.setAttribute("class","form-control error-border")
                }
                return false
            }else{
                return true
            }
        }
    </script>


</body>

</html>
