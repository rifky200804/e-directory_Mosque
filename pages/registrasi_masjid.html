      <section class="form">

          <div class="form-group row">
            <label for="Nama Masjid" class="col-4 col-form-label">Nama Masjid</label>
            <div class="col-8">
              <input id="Nama Masjid" name="nama_masjid" placeholder="masukan nama masjid" type="text" required

            </div>
          </div>
          <div class="form-group row">
            <label for="Kecamatan" class="col-4 col-form-label">Kecamatan</label>
            <div class="col-3">
                <select id="Kecamatan" name="Kecamatan" class="custom-select" required>
                    <option value="beji">Beji</option>
                    <option value="pancoran mas">Pancoran Mas</option>
                    <option value="cipayung">Cipayung</option>
                    <option value="cilodong">Cilodong</option>
                    <option value="limo">Limo</option>
                    <option value="cinere">Cinere</option>
                    <option value="cimanggiis">Cimanggis</option>
                </select>
            </div>
            <label for="Kelurahan" class="col-2 col-form-label">Kelurahan</label>
            <div class="col-3">
                <select id="Kelurahan" name="Kelurahan" class="custom-select" required
                    aria-describedby="KelurahanHelpBlock">
                    <option value="beji">Beji</option>
                    <option value="cipayung">Cipayung</option>
                    <option value="sukmajaya">Sukamajaya</option>
                    <option value="cilodong">Cilodong</option>
                    <option value="limo">Limo</option>
                    <option value="cinere">Cinere</option>
                    <option value="cimanggis">Cimanggis</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Deskripsi fasilitas masjid</label>
            <div class="col-8">
              <textarea id="" name="" cols="40" rows="5" class="form-control" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="Nama pengurus DKM" class="col-4 col-form-label">Nama pengurus DKM</label>
            <div class="col-8">
              <input id="Nama pengurus DKM" name="Nama pengurus DKM" placeholder="masukan nama pengurus DKM" type="text"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="No HP/Telpon" class="col-4 col-form-label">No HP/Telpon</label>
            <div class="col-8">
              <input id="No HP/Telpon" name="No HP/Telpon" placeholder="masukan No HP/Telpon" type="text" required
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="Email" class="col-4 col-form-label">Email</label>
            <div class="col-8">
              <input id="Email" name="Email" placeholder="masukan alamat email" type="text" class="form-control" required>

          <div class="form-group row">

          </div>
